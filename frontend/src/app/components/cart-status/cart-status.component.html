<div class="cart-area" >
    <div   class=row >
        <a *ngIf="!login">
            <button type="submit"  class="register" (click)= "loginDialog()">Login 
            </button>
        </a>
        <a *ngIf="login"  >
            <button type="submit"  class="register" (click)= "logout()">Logout 
            </button>
        </a>
        <a *ngIf="!login" routerLink="/register">
            <button type="submit"  class="register">Register
            </button>
        </a>
        
        <a routerLink="/cart-details">
            <div style="background-color: #0e5f5b" class="total">{{totalParice}} $
                <span>{{totalQuantity}}</span>
            </div>
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </a>
    </div>
</div>
