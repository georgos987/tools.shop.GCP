<form [formGroup]="logingFormGroup" (completed)="onSubmit()" (ngSubmit)="onSubmit()">
    <div formGroupName="user">
        <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input formControlName="usrnameOrEmail" class="form-control validate">
            <label data-error="wrong" data-success="right">Your name or email</label>
        </div>


        <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input formControlName="password" type="password"  class="form-control validate">
            <label data-error="wrong" data-success="right">Your password</label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-info">Login</button>
        </div>

    </div>
</form>
