<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th style="background-color: #147c77" width="20%">Tool Image</th>
                        <th style="background-color: #147c77" width="50%">Tool Detail</th>
                        <th style="background-color: #147c77" width="30%"></th>
                    </tr>
                    <tr *ngFor="let tempCartItem of cartItems">
                        <td>
                            <img src="{{tempCartItem.imageUrl}}" class="img-tool">
                        </td>
                        <td>
                            <p>{{tempCartItem.name}}</p>
                            <p>{{tempCartItem.unitPrice | number:0 }} $</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity: </label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button  style="background-color: #0e5f5b" (click)="incrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{ tempCartItem.quantity }}
                                    </div>
                                    <div class="col">
                                        <button  style="background-color: #0e5f5b" (click)="decrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>               
                                </div>
                            </div>
                            <br>
                            <div>
                                <button  style="background-color: #0e5f5b" (click)="remove(tempCartItem)" class="btn btn-primary btn-sm">
                                    Remove
                                </button>
                            </div>
                            <br>
                            <div>
                                <label>Subtotal: </label>
                                {{tempCartItem.quantity * tempCartItem.unitPrice | number:0 }} $
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Qunatity: {{ totalQuantity }}</p>
                            <!-- <p>Shippin: FREE</p> -->
                            <p>Total Price: {{totalPrice }} $</p>
                           
                        </td>
                    </tr>

                </table>
            </div>
            <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
                Your shopping cart is empty
            </div>
        </div>
    </div>
</div>
